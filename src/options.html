<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .count {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Block hosts after page load</h3>
    <textarea id="urlList" placeholder="Enter one URL per line...&#10;https://reddit.com"></textarea>
    <button id="save">Save</button>
    <br></br>
    <div id="error" class="error"></div>
    <div id="urlCount" class="count"></div>
    <script src="options.js"></script>
    <br></br>
    <h3>Behavior Options</h3>
    <label>
        <input type="checkbox" id="autoBlockCheckbox">
        Enable Auto-Blocking
    </label>
</body>
</html>
